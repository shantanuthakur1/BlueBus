{% extends 'myapp/base.html' %}

{% block content %}
<style>
  #sign_up_form{
    margin-top: 10px;
    background-color: lightcyan;
    padding: 20px;
    border: solid;
    border-color: navy;
  }
  #submit_button{
    background-color: lightgreen;
  }
</style>
<div class="container"  id="sign_up_form">

  <h2>Sign up</h2>
  <form method="post">
    {% csrf_token %}
    {% for field in form %}
      <p>
        {{ field.label_tag }}<br>
        {{ field }}
        {% if field.help_text %}
          <small style="color: grey">{{ field.help_text }}</small>
        {% endif %}
        {% for error in field.errors %}
          <p style="color: red">{{ error }}</p>
        {% endfor %}
      </p>
    {% endfor %}
    <button type="submit" id="submit_button">Sign up</button>
  </form>
</div>
{% endblock %}
